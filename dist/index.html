<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Travel Planner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap');
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@100;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.scss">
</head>

  <div class ="holderheadline">
    Your Travel Planner
  </div>

 <body>
<!-- The part to enter the city and the date -->
  <div class ="chooseTrip">
    <label for="myTrip"> CHOOSE YOUR TRIP</label>
    <div class="inline"><input type="text" id="place" placeholder="I want to go to..."></div>
    <label class="inline" for="start">Start date:</label>
    <input type="date" id="start" name="trip-start"
       value="2020-10-01"
       min="2018-01-01" max="2030-12-31">
    <div class="inline"><button class="inline" id="generate" type = "submit"> Send my trip </button></div>
  </div>

<!-- The part to receive all the information -->
  <div class = resumTrip>
    <div id="imageReceived"></div>
    <div id="resume">
      <div id = "placeGenerate">
          My trip To :
      </div> 
      <div id = "dateGenerate"></div>
        <!-- Departing in :  -->
      <div class = "countdown"></div>
      <!-- Weather Icon  -->
      <div id="weather-icon">
      </div>
      <!-- Informations about weather  -->
      <div id = "entryHolder">
     Typicalweather for then is:
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
  <script>
   // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    } 
   </script>
<script type="text/javascript" src="main.js"></script></body>

</html>
